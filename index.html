<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font families -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,700;1,500&display=swap"
    rel="stylesheet">

  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,700;1,500&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="all">
    <div class="card">
      <picture>
        <source media="(max-width:768px )" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="" class="image">
      </picture>
      <div class="text_content">
        <div class="upper_text">
          <h3 class="label">perfume</h3>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="button_area">
          <div class="price_tag"><span class="c_price"> $149.99</span>
            <span class="prev_price">$169.99</span>
          </div>
          <button class="add"><img src="./images/icon-cart.svg" alt=""><span class="add_text">Add to
              Cart</span></button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jiku Godwill Nsanwi</a>.
  </div>
</body>

</html>
